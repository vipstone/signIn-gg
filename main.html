<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>主页</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav">

			<h1 id="title" class="mui-title">打卡</h1>
		</header>
		<div id="muiMain" class="mui-content">

		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="daka" href="signIn.html">
				<span class="mui-icon mui-icon-location"></span>
				<span class="mui-tab-label">打卡</span>
			</a>
			<a class="mui-tab-item" id="dakalist" href="signInList.html">
				<span class="mui-icon mui-icon-list"></span>
				<span class="mui-tab-label">考勤记录</span>
			</a>
			<a class="mui-tab-item" id="setting" href="setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<script type="text/javascript " charset="utf-8 ">
			(function(mui, doc) {
				//mui初始化
				mui.init({
					swipeBack: false, //启用右滑关闭功能  
					statusBarBackground: '#f7f7f7',
				});
				var subpages = ['signIn.html', 'signInList.html', 'setting.html'];
				var sub_css = {
					top: '45px',
					bottom: '51px'
				};
				var aniShow = {};
				//创建子页面，首个选项卡页面显示，其它均隐藏；
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					for (var i = 0; i < 3; i++) {
						var temp = {};
						var sub = plus.webview.create(subpages[i], subpages[i], sub_css);
						if (i > 0) {
							sub.hide();
						} else {
							temp[subpages[i]] = "true";
							mui.extend(aniShow, temp);
						}
						self.append(sub);
					}
					//当前激活选项
					var activeTab = subpages[0];
					var title = document.getElementById("title");
					//选项卡点击事件
					mui('.mui-bar-tab').on('tap', 'a', function(e) {
						var targetTab = this.getAttribute('href');
						if (targetTab == activeTab) {
							return;
						}
						//更换标题
						title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						//显示目标选项卡
						if (mui.os.ios || aniShow[targetTab]) {
							plus.webview.show(targetTab);
						} else {
							var temp = {};
							temp[targetTab] = "true";
							mui.extend(aniShow, temp);
							plus.webview.show(targetTab, "fade-in", 300);
						}
						//隐藏当前;
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
