<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#map {
				width: 100%;
				height: 80%;
				position: fixed;
				top: 0px;
				bottom: 0px;
				line-height: 200px;
				text-align: center;
				background: #FFFFFF;
			}
			
			.buttonbox {
				text-align: center;
				width: 100%;
				position: absolute;
				bottom: 0px;
				top: auto;
				height: 20%;
			}
			
			.buttonbox button {
				width: 40%;
				margin-top: 5%;
				margin-left: 10px;
				height: 60%;
			}
		</style>
	</head>

	<body>
		<div id="map">
			地图加载中...
		</div>
		<div id='buttonbox' class="buttonbox">
			<button id="buttonSignIn" class="mui-btn mui-btn-primary">签到</button>
			<button id="buttonSignOut" class="mui-btn mui-btn-danger">签退</button>
		</div>
		<script type="text/javascript" charset="utf-8" src="js/userUtil.js"></script>
		<script type="text/javascript" charset="utf-8">
			var em = null,
				map = null;
			// H5 plus事件处理
			function plusReady() {
				// 确保DOM解析完成
				if (!em || !window.plus || map) {
					return
				};
				setTimeout(function() {
					map = new plus.maps.Map("map");
					map.centerAndZoom(new plus.maps.Point(109.082848, 34.399518), 15);
					getUserLocation();
				}, 300);
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded", function() {
				em = document.getElementById("map");
				plusReady();
			}, false);
			// 获取用户的当前位置信息
			function getUserLocation() {
				map.showUserLocation(true);
				map.getUserLocation(function(state, point) {
					if (0 == state) {
						map.setCenter(point);
						
						
					} else {
						mui.alert("位置信息获取失败!", "系统提示");
					}
				});
			}
			document.getElementById('buttonSignIn').addEventListener('tap', function() {
				//TODO:签到
				//addSignInfo(0);
				getAddress();
			});

			function addSignInfo(type) {
				var userinfo = getUserInfo();
				mui.ajax('http://029ps.com/sign.php', {
					data: {
						type: type,
						uid: userinfo.id,
						site: getAddress()
					},
					dataType: 'json',
					type: 'post',
					timeout: 20000, //超时时间设置为10秒；
					success: function(data) {
						console.log(JSON.stringify(data));
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						alert(type);
					}
				});
			}

			function getAddress() {
				//TODO:获取位置完善
				plus.geolocation.getCurrentPosition(function(p) {
					console.log(p.addresses);
					//return p.addresses;
				}, function(e) {
					//return '未知位置';
				});
			}
		</script>
	</body>

</html>
