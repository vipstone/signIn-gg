<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			#map {
				width: 100%;
				height: 80%;
				position: fixed;
				top: 0px;
				bottom: 0px;
				line-height: 200px;
				text-align: center;
				background: #FFFFFF;
			}
			
			.buttonbox {
				text-align: center;
				width: 100%;
				position: absolute;
				bottom: 0px;
				top: auto;
				height: 20%;
			}
			
			.buttonbox button {
				width: 40%;
				margin-top: 5%;
				margin-left: 10px;
				height: 60%;
			}
		</style>
	</head>

	<body>

		<div id="map">
			地图加载中...
		</div>
		<div id='buttonbox' class="buttonbox">
			<button id="buttonSignIn" class="mui-btn mui-btn-primary">签到</button>
			<button id="buttonSignOut" class="mui-btn mui-btn-danger">签退</button>
		</div>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KEDyLGcmebLyexZ3sx6h91YP"></script>
		<script type="text/javascript" charset="utf-8" src="js/userUtil.js"></script>
		<script type="text/javascript" charset="utf-8">
			var em = null,
				map = null,
				userinfo = null,
				addressKey = 'address',
				signInKey = 'signInDate',
				signOutKey = 'signOutDate';
			// H5 plus事件处理 
			function plusReady() {
				// 确保DOM解析完成
				if (!em || !window.plus || map) {
					return
				};
				userinfo = getUserInfo();
				setTimeout(function() {
					map = new plus.maps.Map("map");
					map.centerAndZoom(new plus.maps.Point(109.080369, 34.404343), 15);
					getUserLocation();
					
				}, 300);
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
			// DOMContentloaded事件处理
			document.addEventListener("DOMContentLoaded", function() {
				em = document.getElementById("map");
				plusReady();
			}, false);
			// 获取用户的当前位置信息
			function getUserLocation() {
				map.showUserLocation(true);
				map.getUserLocation(function(state, point) {
					
					if (0 == state) {
						map.setCenter(point);
						getAddress(point);
					} else {
						mui.alert("位置信息获取失败!", "系统提示");
					}
				});
			}
			// 签到
			document.getElementById('buttonSignIn').addEventListener('tap', function() {
				addSignInfo(0);
			});
			// 签退
			document.getElementById('buttonSignOut').addEventListener('tap', function() {
				addSignInfo(1);
			});
			// 添加打卡信息
			function addSignInfo(type) {
				var address = "未知位置";
				var storageAddress = plus.storage.getItem(addressKey);
				if (storageAddress) {
					address = storageAddress;
				}
				mui.ajax('http://029ps.com/addSign.php', {
					data: {
						type: type,
						uid: userinfo.id,
						site: address
					},
					dataType: 'json',
					type: 'post',
					timeout: 20000, //超时时间设置为10秒；
					success: function(data) {
						alert("操作成功！");
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						mui.alert(type, '系统异常');
					}
				});
			}

			function getAddress(point) {
				
				//baidu逆地址解析
				var bPoint = new BMap.Point(point.longitude, point.latitude);
				var geoc = new BMap.Geocoder();
				geoc.getLocation(bPoint, function(rs) {
					var address;
					if (rs.surroundingPois != '') {
						address = rs.surroundingPois[0].address; //100米内关键点
					} else {
						address = rs.address; //当前位置
					}
					plus.storage.setItem(addressKey, address);
				});
			}
		</script>
	</body>

</html>
