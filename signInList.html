			// 绑定信息列表
			function bindData(data) {
				for (var i = 0; i < data.length; i++) {
					document.getElementById('ul_data').innerHTML += createHtml(data[i]);
				}
			}
			// 组织单条绑定数据
			function createHtml(singleData) {
				var html = '<li class="mui-table-view-cell mui-media"><img class="mui-media-object mui-pull-right" src="';
				if (singleData.type == '0') {
					html += 'images/ri.png">';
				} else {
					html += 'images/yue.png">';
				}
				html += '<div class="mui-media-body">' + dateFormat(singleData.createTime, 'yyyy-MM-dd hh:mm:ss') + '<p class="mui-ellipsis">' + singleData.site + '</p></div></li>';
				return html;
			}
